    <main>

        <div class="content">
            <h2>Crear Cuenta</h2>
            <p>
                Nosotros nunca guardamos informacion de tarjetas de credito ni debito.
            </p>

            <form action="Proc_Registro.php" method="post" onsubmit="return validarRegistro()">
                <div class="inputBox">
                    <input type="text" id="nombre" name="nombre" required value="" />
                    <label>Nombre</label>
                </div>
                <span id="nombreError" class="error-message"></span>

                <div class="inputBox">
                    <input type="text" id="correo" name="correo" required value="" />
                    <label>Correo</label>
                </div>
                <span id="correoError" class="error-message"></span>

                <div class="inputBox">
                    <input type="password" id="contrasena" name="contrasena" required value="" />
                    <label>Contraseña</label>
                </div>
                <span id="contrasenaError" class="error-message"></span>

                <div class="inputBox">
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required value="" />
                    <label>Confirmar Contraseña</label>
                </div>
                <span id="confirmarContrasenaError" class="error-message"></span>

                <div class="inputBox">
                    <input type="text" id="telefono" name="telefono" required value="" />
                    <label>Teléfono</label>
                </div>
                <span id="telefonoError" class="error-message"></span>

                <div class="check-container">
                    <input type="checkbox" id="recibir_noticias" name="recibir_noticias" />
                    <label for="recibir_noticias">Recibir noticias de nuevos lanzamientos</label>
                </div>

                <div class="check-container">
                    <input type="checkbox" id="recordar" name="recordar" />
                    <label for="recordar">Recordar Usuario</label>
                </div>
                <br />
                <button type="submit" name="submit">Crear cuenta</button>
            </form>
        </div>
